<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Golf Gamez - Progressive Web App for tracking golf scores and side bets">
    <meta name="theme-color" content="#2d5016">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/static/images/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Golf Gamez">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/app.css">

    <title>Golf Gamez - Live Golf Score Tracking</title>
</head>
<body>
    <div id="app"></div>

    <!-- Loading screen -->
    <div id="loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        color: #4ade80;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        z-index: 9999;
        transition: opacity 0.3s ease;
    ">
        <div style="
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        ">‚õ≥</div>
        <div style="
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        "></div>
        <h2 style="margin: 0; font-weight: 600; font-size: 24px;">Golf Gamez</h2>
        <p style="margin: 10px 0 0 0; opacity: 0.8;">Loading your golf experience...</p>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: white;
        }

        #app {
            min-height: 100vh;
        }
    </style>

    <!-- WebAssembly Support -->
    <script src="/wasm_exec.js"></script>
    <script>
        // Hide loading screen when app is ready
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        // Show loading screen (for errors)
        function showLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'flex';
                loading.style.opacity = '1';
            }
        }

        // WebAssembly loader for go-app
        async function loadWasm() {
            if (!WebAssembly.instantiateStreaming) {
                // Fallback for browsers that don't support streaming compilation
                WebAssembly.instantiateStreaming = async (resp, importObject) => {
                    const source = await (await resp).arrayBuffer();
                    return await WebAssembly.instantiate(source, importObject);
                };
            }

            try {
                console.log('üèåÔ∏è Loading Golf Gamez WebAssembly...');
                const go = new Go();

                const result = await WebAssembly.instantiateStreaming(
                    fetch('/app.wasm'),
                    go.importObject
                );

                console.log('‚úÖ WebAssembly loaded successfully');

                // Small delay to show the loading animation
                setTimeout(() => {
                    hideLoading();
                }, 500);

                // Run the go-app WebAssembly
                go.run(result.instance);

                console.log('üéØ Golf Gamez app started');
            } catch (error) {
                console.error('‚ùå Failed to load WebAssembly:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; color: #ef4444;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2>Failed to load Golf Gamez</h2>
                        <p>Error: ${error.message}</p>
                        <p>Please refresh the page or check your connection.</p>
                        <button onclick="location.reload()" style="
                            background: #4ade80;
                            color: black;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            font-weight: 600;
                            cursor: pointer;
                            margin-top: 20px;
                            transition: all 0.2s ease;
                        " onmouseover="this.style.transform='scale(1.05)'"
                           onmouseout="this.style.transform='scale(1)'">üîÑ Retry</button>
                    </div>
                `;
            }
        }

        // Load WebAssembly when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadWasm);
        } else {
            loadWasm();
        }

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- PWA Enhancement Script -->
    <script src="/js/app.js"></script>
</body>
</html>
