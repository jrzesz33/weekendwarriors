<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Gamez API Test</title>
</head>
<body>
    <h1>Golf Gamez API Connection Test</h1>
    <button onclick="testAPI()">Test Create Game API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API...</p>';

            try {
                const response = await fetch('http://localhost:8080/v1/games', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        course: 'diamond-run',
                        handicap_enabled: true,
                        side_bets: ['best-nine', 'putt-putt-poker']
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p><strong>Game ID:</strong> ${data.id}</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Share Link:</strong> <a href="${data.share_link}">${data.share_link}</a></p>
                    <p><strong>Spectator Link:</strong> <a href="${data.spectator_link}">${data.spectator_link}</a></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Details:</strong> Check browser console for more details</p>
                `;
                console.error('API test failed:', error);
            }
        }

        // Test basic connectivity
        console.log('Testing basic connectivity...');
        fetch('http://localhost:8080/v1/health')
            .then(response => response.json())
            .then(data => console.log('Health check:', data))
            .catch(error => console.error('Health check failed:', error));
    </script>
</body>
</html>
